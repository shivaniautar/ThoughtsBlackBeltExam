<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Board</title>
</head>
<body>
    <a href="/thoughts">Dashboard</a>
    <a href="/logout">Logout</a>
    <h3> {{thought.creator.first_name}} says: </h3>
    <p style="border: 2px solid black; padding: 20px; width: 500px;">{{thought.thoughtName}}</p>

    {% if user in thought.users_who_like.all %}
    <button style="background-color: yellow;box-shadow: 5px;"><a href="/thought/{{thought.id}}/unliked">Unlike</a></button>
    {% else %}
    <button style="background-color: green; color: white; box-shadow: 5px;" ><a href="/thought/{{thought.id}}/liked">Like</a></button>
    {% endif %}
    <!-- <button style="background-color: green; color: white; box-shadow: 5px;" ><a href="/thought/{{thought.id}}/liked">Like</a></button>
    <button style="background-color: yellow;box-shadow: 5px;"><a href="/thought/{{thought.id}}/unliked">Unlike</a></button> -->

    <div>
        <h3> People who liked this thought:</h3>
        <table style="border: 2px solid black;">
            <thead style="border: 2px solid black;">
                <tr style="border: 2px solid black;">
                    <th style="padding: 10px;">First Name</th>
                    <th style="padding: 10px;">Last Name</th>
                </tr>
            </thead>
            <tbody style="border: 2px solid black;">
                {% for users in users_liked_this %}
                <tr style="border: 2px solid black;">
                    <td style="padding: 10px;"> {{ users.first_name }}</td>
                    <td style="padding: 10px;"> {{ users.last_name}}</td>
                </tr>
                {% endfor %}
                <br>
            </tbody>
        </table>
    </div>
</body>
</html>
